<head>
	<link rel = "stylesheet"
   type = "text/css"
   href = "../../addStyle.css" />
</head>
<h3>{{viewTitle}}</h3>
<form action="/admin/movieRate" method="POST" autocomplete="off">
<input type="hidden" name="_id" value="{{movieRate._id}}">
	<div class="form-group">
		Movie_ID:<br>
		<input type="numbers" class= "form-control" name="movie_id" placeholder = "Movie_ID" value="{{movieRate.movie_id}}" pattern="{1,20}">
		<br>
	</div>
	<div class="form-group">
		User ID:<br>
		<input type="text" class= "form-control" name="user_id" placeholder = "User ID" value="{{movieRate.user_id}}">
		<br>
	</div>
	<div class="form-group">
		Rate:<br>
		<input type="numbers" class= "form-control" name="rate" placeholder = "Rate" value="{{movieRate.rate}}" pattern="[0-5]{1,1}">
		<br>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-info"><i class="fa fa-database"></i>Submit</button>
		<button type="reset" class= "btn btn-info">Reset</button>
	</div>
</form>
<div class="outer_button">
		<button type="menu" class="btn btn-info"><a  href="/admin/menu/menu"><i class="fa fa-list-alt"></i>Menu</a> </button>
		<button type="view" class="btn btn-info"><a  href="/admin/movieRate/list"><i class="fa fa-list-alt"></i>View All</a> </button>
</div>
