<head>
	<link rel = "stylesheet"
   type = "text/css"
   href = "../../listStyle.css" />
</head>

<h3> Member List</h3>
<button type="create" class="btn btn-secondary"><a  href="../member"><i class="fa fa-plus"></i>Create New Member</a></button><br>
<table class table table-striped>
<thead>
<tr>
<th>Member ID</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>User ID</th>
<th>Password</th>
<th>Login Type</th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
{{#each list}}
<tr>
<td>{{this.member_id}}</td>
<td>{{this.firstname}}</td>
<td>{{this.lastname}}</td>
<td>{{this.email}}</td>
<td>{{this.user_id}}</td>
<td>{{this.password}}</td>
<td>{{this.login_type}}</td>
<td><button type="button" value="Delete"><a href="../member/delete/{{this._id}}" onclick="return confirm('Are you sure to delete this record?');">Delete</button></td>
<td><button type="button" value="Edit"><a href="../member/{{this._id}}">Edit</button></td>
</tr>
{{/each}}
</tbody>
</table>
<button type="menu" class="btn btn-info"><a  href="../menu/menu"><i class="fa fa-list-alt"></i>Menu</a> </button>
