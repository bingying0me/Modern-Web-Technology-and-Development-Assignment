<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../menu.css">
<link rel="stylesheet" type="text/css" href="../home.css">
<link rel="stylesheet" type="text/css" href="../login.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: #e1f4f3!important">
<div class="page">
  <span class="menu_toggle">
    <i class="menu_open fa fa-bars fa-lg"></i>
    <i class="menu_close fa fa-times fa-lg"></i>
  </span>
  <ul class="menu_items">
    <li><a href="../index"><i class="icon fa fa-home fa-2x"></i> Home</a></li>
    <li><a href="../movie"><i class="icon fa fa-film fa-2x"></i> Movie</a></li>
    <li><a href="../login"><i class="icon fa fa-sign-in fa-2x"></i> Login</a></li>
  </ul>
  <main class="content">
          <div id="bg"></div>
    <div class="content_inner">
      <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form  action="/login" method="post" autocomplete="off">
          <div class="input-group form-group user">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="username" name="staff_id" id="staff_id">
            
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" name="password" id="password">
          </div>
          <div class="form-group log_btn">
            <input type="submit" value="Login" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="../signup">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
    </div>
  </main>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
