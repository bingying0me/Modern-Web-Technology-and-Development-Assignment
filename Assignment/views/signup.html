<section class="register-block">
        <div class="back">
          <a href="../login">
          <i class="menu_close fa fa-arrow-left fa-lg"></i>
          </a>
        </div>
    <div class="container">
  <div class="row">
    <div class="col-md-4 register-sec">
        <h2 class="text-center">Register Now</h2>
   <form class="register-form" action="/signup" method="POST" autocomplete="off">
   <div class="form-group">
    <label for="firstName" class="text-uppercase">First Name</label>
    <input type="text" name="firstname" class="form-control" placeholder="">
  </div>
     <div class="form-group">
    <label for="lastName" class="text-uppercase">Last Name</label>
    <input type="text" name="lastname" class="form-control" placeholder="">
  </div>
     <div class="form-group">
    <label for="userID" class="text-uppercase">User ID</label>
    <input type="text" name="user_id" class="form-control" placeholder="">
  </div>
     <div class="form-group">
    <label for="email" class="text-uppercase">Email</label>
    <input type="text" name="email" class="form-control" placeholder="">
  </div>
     <div class="form-group">
    <label for="password" class="text-uppercase">Password</label>
    <input type="text" name="password" class="form-control" placeholder="">
  </div>
    <div class="form-check">
    <button type="submit" class="btn btn-register float-right">Submit</button>
    <button type="reset" class= "btn btn-info">Reset</button>
  </div>
  
</form>

    </div>
    <div class="col-md-8 banner-sec">
  </div>
</div>
</section>
